<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Comprar cartão unitário</title>
</head>

<body class="bg-dark">
    <main class="d-flex justify-content-around align-items-center vh-100" id="conteiner">
        <div class="card border-primary" style= "border-width: 2px">
            <img class="card-img  w-50 mx-auto py-2" src="img/img_metro.jpg" alt="Imagem de capa do card">
            <div class="card-body text-center">
              <h3 class="card-title mb-4"><u>Finalize sua compra</u></h3>
              
              <h4 class="mb-3">Valor total <strong>R$: <span id="valor-total"></span></strong></h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Insira o valor R$ :</span>
                    <input type="number" class="form-control" id="insira-valor"> 
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Seu troco R$ :</span>
                    <input type="text" class="form-control" id="troco">
                </div>
              <button class="btn btn-primary btn-lg d-block mx-auto my-4" id="btn-comprar" onclick="inserirValor()">Finalizar compra</button>
            </div>
        </div>  
    </main>
    <script src="finalizar.js"></script>
</body>
</html>
